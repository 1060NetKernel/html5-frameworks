<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JQuery from NetKernel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style type="text/css">
      body {
        margin: 20px auto;
        padding: 0;
        width: 580px;
        font: 80%/120% Arial, Helvetica, sans-serif;
      }
      a {
        font-weight: bold;
        color: #000000;
      }
      #box {
        background: #6699FF;
        height: 100px;
        width: 100px;
        position: relative;
      }
    </style>

    <!-- HTML5 shim and Respond, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/org/netkernel/html5/framework/html5shiv/latest/html5shiv.js"></script>
      <script src="/org/netkernel/html5/framework/respond/latest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <p><a href="#" class="run">Run</a></p>
    <div id="box">
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/org/netkernel/html5/framework/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      
        $(".run").click(function(){
  
          $("#box").animate({opacity: "0.1", left: "+=400"}, 1200)
          .animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
          .animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
          .animate({top: "0"}, "fast")
          .slideUp()
          .slideDown("slow")
          return false;
        });
      });
    </script>
  </body>
</html>
