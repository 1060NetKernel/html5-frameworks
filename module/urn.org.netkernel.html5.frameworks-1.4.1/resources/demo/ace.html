<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Static Code highlighter using Ace</title>
	<meta name="author" content="Matthew Kastor">
    <style type="text/css">
        .code {
            width: 50%;
            position: relative;
            white-space: pre-wrap;
        }
        
        div.ace_static_highlight {
           font-size: 24px;
           line-height: 30px;
        }
    </style>
</head>
<body>

<h2>Client Side Syntax Highlighting</h2>

<p>Syntax highlighting using Ace language modes and themes.</p>

<div id="farge" class="code" ace-mode="ace/mode/css" ace-theme="ace/theme/chrome" ace-gutter="true">
.code {
    width: 50%;
    
    position: relative;
    white-space: pre-wrap;
}

</div>

<pre class="code" ace-mode="ace/mode/javascript" ace-theme="ace/theme/twilight">
function wobble (flam) {
    return flam.wobbled = true;
}

</pre>

<!-- load ace -->
<script src="http://localhost:8080/org/netkernel/html5/framework/ace/latest/src/ace.js"></script>
<!-- load ace static_highlight extension -->
<script src="http://localhost:8080/org/netkernel/html5/framework/ace/latest/src/ext-static_highlight.js"></script>
<script>
    var highlight = ace.require("ace/ext/static_highlight")
    var dom = ace.require("ace/lib/dom")
    function qsa(sel) {
        return Array.apply(null, document.querySelectorAll(sel));
    }

    qsa(".code").forEach(function (codeEl) {
        highlight(codeEl, {
            mode: codeEl.getAttribute("ace-mode"),
            theme: codeEl.getAttribute("ace-theme"),
            startLineNumber: 1,
            showGutter: codeEl.getAttribute("ace-gutter"),
            trim: true
        }, function (highlighted) {
          //alert(highlighted);
        });
    });    
</script>

</body>
</html>
