<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet from NetKernel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/org/netkernel/html5/framework/leaflet/latest/leaflet.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/org/netkernel/html5/framework/html5shiv/latest/html5shiv.js"></script>
      <script src="/org/netkernel/html5/framework/respond/latest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div id="map" style="width: 600px; height: 400px"></div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/org/netkernel/html5/framework/leaflet/latest/leaflet.js"></script>
    <script type="text/javascript">
		var map = L.map('map').setView([51.537837,-2.391406], 16);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);


		L.marker([51.537837,-2.391406]).addTo(map)
			.bindPopup("<a href='http://1060research.com'><b>1060 Research</b></a><br/>Home of Resource Oriented Computing.").openPopup();
    </script>
  </body>
</html>
