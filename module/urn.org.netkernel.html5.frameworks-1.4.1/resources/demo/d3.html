<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>d3.js from NetKernel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->

    <!-- HTML5 shim and Respond, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/org/netkernel/html5/framework/html5shiv/latest/html5shiv.js"></script>
      <script src="/org/netkernel/html5/framework/respond/latest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="viz">
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/org/netkernel/html5/framework/d3/latest/d3.min.js"></script>
    <script type="text/javascript">
      var sampleSVG = d3.select("#viz")
          .append("svg")
          .attr("width", 100)
          .attr("height", 100);    

      sampleSVG.append("circle")
          .style("stroke", "gray")
          .style("fill", "white")
          .attr("r", 40)
          .attr("cx", 50)
          .attr("cy", 50)
          .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
          .on("mouseout", function(){d3.select(this).style("fill", "white");}); 
    </script>
  </body>
</html>
