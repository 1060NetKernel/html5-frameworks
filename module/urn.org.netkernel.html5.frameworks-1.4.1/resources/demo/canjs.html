<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>CanJS in NetKernel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style type="text/css">
    </style>

    <!-- HTML5 shim and Respond, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/org/netkernel/html5/framework/html5shiv/latest/html5shiv.js"></script>
      <script src="/org/netkernel/html5/framework/respond/latest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div id="container">
  	</div>
  	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/org/netkernel/html5/framework/jquery/latest/jquery.min.js"></script>
    <script src="/org/netkernel/html5/framework/canjs/latest/can.jquery.min.js"></script>
	<script type="text/javascript">
		var MyControl = can.Control({
		  //init function will get called on new instance creation,
		  //init function will get 2 arguments suplied to control constructor
		  init : function(element,options){
		    element.html('Under CanJS Control');
		  }
		});
		
		//creating instance of MyControl
		var control = new MyControl('#container');
	</script>    
  </body>
</html>
